<div class="card flex justify-center">
  <p-dialog header="{{header}}" [modal]="true" [(visible)]="isModalOpen" (onHide)="onCancel()" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-8">Insert title and description.</span>
    <div class="flex items-center gap-4 mb-4">
      <ng-container *ngIf="titleLabel">
        <label for="title" class="font-semibold w-24">{{ titleLabel }}</label>
        <input pInputText id="title" [(ngModel)]="titleInput" class="flex-auto" autocomplete="off"/>
      </ng-container>
    </div>
    <div class="flex items-center gap-4 mb-8">
      <label for="description" class="font-semibold w-24">Description</label>
      <input pInputText id="description" [(ngModel)]="description" class="flex-auto" autocomplete="off"/>
    </div>
    <div class="flex justify-end gap-2">
      <p-button label="Cancel" severity="secondary" (onClick)="onCancel()"/>
      <p-button label="Add" (onClick)="onSave()"/>
    </div>
  </p-dialog>
</div>
